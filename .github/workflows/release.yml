name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zion-core dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/zion-pool dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/zion-miner dist/ 2>/dev/null || true
          tar czf zion-${{ matrix.target }}.tar.gz -C dist .
          sha256sum zion-${{ matrix.target }}.tar.gz > zion-${{ matrix.target }}.tar.gz.sha256

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: zion-${{ matrix.target }}
          path: |
            zion-${{ matrix.target }}.tar.gz
            zion-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            zion-*/zion-*.tar.gz
            zion-*/zion-*.tar.gz.sha256
          generate_release_notes: true
